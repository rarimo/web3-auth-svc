description: 'Authorized user personal data'
type: object
required:
  - address
  - is_admin
properties:
  address:
    type: string
    example: "0x123...abc"
    pattern: '^0x[0-9a-fA-F]{40}$'
    description: Address authorized with
  is_admin:
    type: bool
    example: false
    description: Whether the user has a admin permissions