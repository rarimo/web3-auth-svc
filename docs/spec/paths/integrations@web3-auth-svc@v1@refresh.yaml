get:
  tags:
    - Authorize
  summary: Refresh JWT
  security:
    - BearerAuth: [ ]
  description: |
    Issue new JWT based on refresh token
  operationId: refresh
  responses:
    200:
      description: Success
      content:
        application/vnd.api+json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: '#/components/schemas/Token'
    401:
      $ref: '#/components/responses/invalidAuth'
    500:
      $ref: '#/components/responses/internalError'
